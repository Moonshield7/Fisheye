<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <!-- Ajout de fontawesome-->
    <script src="https://kit.fontawesome.com/6121bb2f79.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div class="background" aria-hidden="true">ti</div>
    <header>
      <a href="index.html" aria-label="Fisheye Home page"><img src="assets/images/logo.png" class="logo" alt="Fisheye logo"/></a>
      <h1 class="hidden">Fisheye - Profil d'un photographe</h1>
    </header>
    <main id="main">
      <div class="photograph-header" aria-label="Photographe">
      </div>
      <div class="sort-gallery">
        <div class="sort_title" tabindex="0"><h3>Trier par :</h3></div>
        <div class="sort_container">
          <div class="sort_body" tabindex="0" aria-label="Trier par">
            <i class="select_button-icon fa-solid fa-chevron-down"></i>
            <button class="select_button" value="popularity" aria-label="Option 1 sur 3 : Popularité">Popularité</button>
            <button class="select_button select_button-middle" value="date" aria-label="Option 2 sur 3 : Date">Date</button>
            <button class="select_button" value="title" aria-label="Option 3 sur 3 : Titre">Titre</button>
          </div>
        </div>
      </div>

      <div class="gallery" aria-label="Gallerie photo">
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal" role="dialog" aria-describedby="modal_title">
				<header>
          <section id="modal_title" tabindex="0">
            <h2>Contactez-moi</h2>
          </section>
          <img src="assets/icons/close.svg" onclick="closeModal()" id="close-button" tabindex="0" alt="Bouton de fermeture de la modale"/>
        </header>
				<form id="formulaire">
					<section class="form-section">
						<label for="firstname">Prénom</label>
						<input type="text" id="firstname" name="firstname"/>
            <p class="error" tabindex="0"></p>
					</section>
          <section class="form-section">
						<label for="lastname">Nom</label>
						<input type="text" id="lastname" name="lastname"/>
            <p class="error" tabindex="0"></p>
					</section>
          <section class="form-section">
						<label for="email">Email</label>
						<input type="text" id="email" name="email"/>
            <p class="error" tabindex="0"></p>
					</section>
          <section class="form-section">
						<label for="message">Votre message</label>
						<textarea id="message" name="message"></textarea>
            <p class="error" tabindex="0"></p>
					</section>
          <button class="contact_button" id="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox_modal" role="dialog" aria-label="Image agrandie">
      <header id="lightbox_close-button" class="arrow" tabindex="0" aria-label="Fermer la fenêtre">
        <em class="fa-solid fa-xmark"></em>
      </header>

    </div>

    
    <script src="/scripts/factories/mediaFactory.js"></script>
    <script src="/scripts/factories/photographerFactory.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/likes.js"></script>
    <script src="/scripts/utils/sort.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
