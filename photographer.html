<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div class="background" aria-hidden="true">ti</div>
    <header>
      <a href="index.html" aria-label="Fisheye Home page"><img src="assets/images/logo.png" class="logo" alt=""/></a>
    </header>
    <main id="main">
      <div class="photograph-header" aria-label="Photographe">
      </div>
      <div class="gallery" aria-label="Gallerie photo">
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal" role="dialog" aria-describedby="modal_title">
				<header>
          <section id="modal_title" tabindex="0">
            <h2>Contactez-moi</h2>
          </section>
          <img src="assets/icons/close.svg" onclick="closeModal()" id="close-button" tabindex="0" alt="Bouton de fermeture de la modale"/>
        </header>
				<form id="formulaire">
					<section class="form-section">
						<label for="firstname">Pr√©nom</label>
						<input type="text" id="firstname" name="firstname"/>
            <p class="error" tabindex="0"></p>
					</section>
          <section class="form-section">
						<label for="lastname">Nom</label>
						<input type="text" id="lastname" name="lastname"/>
            <p class="error" tabindex="0"></p>
					</section>
          <section class="form-section">
						<label for="email">Email</label>
						<input type="text" id="email" name="email"/>
            <p class="error" tabindex="0"></p>
					</section>
          <section class="form-section">
						<label for="message">Votre message</label>
						<textarea id="message" name="message"></textarea>
            <p class="error" tabindex="0"></p>
					</section>
          <button class="contact_button" id="submit">Envoyer</button>
				</form>
			</div>
		</div>

    
    <script src="/scripts/factories/mediaFactory.js"></script>
    <script src="/scripts/factories/photographerFactory.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
